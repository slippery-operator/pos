app.version=1.0
app.name=Employee Application
app.baseUrl=/

jdbc.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost/pos_db
jdbc.username=increff
jdbc.password=password1234

hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.physical_naming_strategy=com.increff.pos.spring.SnakeCaseNamingStrategy
hibernate.jdbc.time_zone=UTC

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.http.multipart.enabled=true

# Session configuration
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=30m

# application.properties - Jackson Configuration
# Configure Jackson to handle JSR310 (Java 8 Time API)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Optional: Set default time zone
spring.jackson.time-zone=UTC

# Optional: Set default date format (can be overridden by @JsonFormat)
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss z

# Enable JSR310 module for Java Time support
spring.jackson.modules=com.fasterxml.jackson.datatype.jsr310.JavaTimeModule